<mat-table [dataSource]="listRequest" class="mat-elevation-z8">
 
    <ng-container matColumnDef="date">
      <mat-header-cell *matHeaderCellDef> Date</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{formatDateTime(element.date)}} </mat-cell>
    </ng-container>
  

    <ng-container matColumnDef="method">
      <mat-header-cell *matHeaderCellDef> Method </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.method}} </mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="url">
      <mat-header-cell *matHeaderCellDef> Destination Url </mat-header-cell>
      <mat-cell *matCellDef="let element" class="display-flex-inline"> {{element.url}} </mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="remoteAddress">
      <mat-header-cell *matHeaderCellDef> Sender IP </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.remoteAddress}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="body">
        <mat-header-cell *matHeaderCellDef> Request Body </mat-header-cell>
        <mat-cell *matCellDef="let element"><mat-icon matTooltip="Show Request Body" class="pointer" color="primary" (click)="showRequestBody(element.body)">search</mat-icon></mat-cell>
      </ng-container>
      <ng-container matColumnDef="status">
        <mat-header-cell *matHeaderCellDef> Status </mat-header-cell>
        <mat-cell *matCellDef="let element"> <mat-icon color="accent" [matTooltip]="getStatusDescription(element.status)"
          *ngIf="isOK(element.status)">check_circle</mat-icon> 
          <mat-icon color="warn" [matTooltip]="getStatusDescription(element.status)"
          *ngIf="isKO(element.status)">cancel</mat-icon>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
        <mat-cell *matCellDef="let element"> 
          <span *ngFor="let action of element.actions">
            <mat-icon class="pointer" matTooltip="Delete Request" color="warn" *ngIf="action == 'DELETE'" (click)="deleteRequest(element.id)">delete</mat-icon>
          </span> 
        </mat-cell>
      </ng-container>
  

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
