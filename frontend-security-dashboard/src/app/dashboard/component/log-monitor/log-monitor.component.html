<div class="mb1">
  <button *ngIf="canFilter" mat-raised-button  color="primary" (click)="openFilterDialog()">Filter</button>
  <button *ngIf="!canFilter" mat-raised-button  color="primary" (click)="reinitialize()">Reinitialize</button>
</div>
<mat-table [dataSource]="logs" class="mat-elevation-z8">
 
    <ng-container matColumnDef="date">
      <mat-header-cell *matHeaderCellDef> Date</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{formatDateTime(element.date)}} </mat-cell>
    </ng-container>
  

    <ng-container matColumnDef="loggerName">
      <mat-header-cell *matHeaderCellDef> Logger Name </mat-header-cell>
      <mat-cell *matCellDef="let element" class="display-flex-inline"> {{element.loggerName}} </mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="message">
      <mat-header-cell *matHeaderCellDef> Message </mat-header-cell>
      <mat-cell *matCellDef="let element" > {{element.message}} </mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="logLevel">
      <mat-header-cell *matHeaderCellDef> Log Level </mat-header-cell>
      <mat-cell *matCellDef="let element"> 
        <mat-icon matTooltip="WARN" class="warn-icon" *ngIf="element.logLevel == 'WARN' ">warning</mat-icon>
        <mat-icon matTooltip="INFO" color="accent" *ngIf="element.logLevel == 'INFO'">info</mat-icon>
        <mat-icon matTooltip="ERROR" color="warn" *ngIf="element.logLevel == 'ERROR'">cancel</mat-icon>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
