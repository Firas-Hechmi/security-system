<mat-card class="register-card">
    <form [formGroup]="registerForm" (ngSubmit)="register()">
        <div class="register-header">
            <button mat-fab color="primary">
                <mat-icon>person</mat-icon>
             </button>
        </div>
    <mat-card-content>
        <p>
            <mat-form-field appearance="fill" color="primary">
                <mat-label>First Name</mat-label>
                 <input matInput formControlName="firstName">
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="fill" color="primary">
                <mat-label>Last Name</mat-label>
                 <input matInput formControlName="lastName">
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="fill" color="primary">
                <mat-label>Email</mat-label>
                 <input matInput formControlName="email">
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="fill" color="primary">
                <mat-label>Phone Number</mat-label>
                 <input matInput formControlName="phoneNumber">
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="fill" color="primary">
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="password" >
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="fill" color="primary">
                <mat-label>Role</mat-label>
                <mat-select formControlName="role">
                  <mat-option value="ROLE_USER">ROLE_USER</mat-option>
                  <mat-option value="option2">Option 2 </mat-option>
                  <mat-option value="option3">Option 3</mat-option>
                </mat-select>
              </mat-form-field>
        </p>
        <p class="errorRegister" *ngIf="registerError !== '' ">{{registerError}}</p>
        <p class="registerSuccess" *ngIf="registered ">Registred successfully</p>
    </mat-card-content>
    <mat-card-footer>
        <button mat-raised-button type="submit" color="primary">Register</button>
    </mat-card-footer>
</form>
</mat-card>
