    <h1 mat-dialog-title>Request Body</h1>
    <div mat-dialog-content>
        <mat-form-field appearance="fill" class="request-body-form">
            <textarea matInput [value]="requestBody"></textarea>
          </mat-form-field>
    </div>
    <div mat-dialog-actions>
      <button mat-flat-button mat-dialog-close color="warn">Close</button>
    </div>
