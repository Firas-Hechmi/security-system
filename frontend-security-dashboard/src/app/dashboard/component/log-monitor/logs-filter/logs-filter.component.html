<form [formGroup]="filterLogsForm" (submit)="filterLogs()">
<div mat-dialog-content>
        <p>
            <mat-form-field appearance="fill" color="primary" class="width-100" >
                <mat-label>Message</mat-label>
                 <input matInput formControlName="message">
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="fill" color="primary" class="width-100">
                <mat-label>Log Level</mat-label>
                <mat-select formControlName="logLevel">
                    <mat-option *ngFor="let logLevel of logLevels" [value]="logLevel" >{{logLevel}}</mat-option>
                  </mat-select>
            </mat-form-field>
        </p>
</div>
<div mat-dialog-actions>
         <button mat-flat-button mat-dialog-close color="warn">Cancel</button>
         <button mat-flat-button mat-dialog-close color="primary" 
         type="submit" [disabled]="isNotValidForm()">Filter</button>
 </div>
</form>
